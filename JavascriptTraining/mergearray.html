<body>
    

    <script>
        //merge array using contact method
        let frontEnd = ["Html","Css","Js","React"];
        let backEnd = ["Java","Python","NodeJs","C++"];
        console.log(frontEnd);
        console.log(backEnd);
        let fullstack = frontEnd.concat(backEnd);
        console.log(fullstack);

        // merge two array by using spread operator

        let boys = ["suresh","sathya","Deva","kumar"];
        let girls = ["Aruna","nisha","apsara","arusha"];
        console.log(boys);
        console.log(girls);
        let family = [...boys,...girls];
        console.log(family);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let msg ="    hello       ";
        document.write(msg);console.log(msg)
      console.log(msg.trim());
      console.log(msg.trimStart());
      console.log(msg.trimEnd());
      document.write("<br>")
//1.foreach
      let courses = ["React", "Angular", "Java","Python","Nodejs"];
        courses.forEach((val,index)=>{
            document.write(val+" ")

        });
        document.write("<br>")
//2.map
      let num = [1,2,4,5,7,8,11,13,15,16,18,20,22,23,26,28,30];
       document.write(num,"<br>");
       let mapOut = num.map((val,index)=>{
        return val*2;
       }
    )
        document.write(mapOut,"<br>");

        //3.Filter
        
       let filterOut = num.filter((val,index)=>{
        return val%2===0;
       }
    );
    document.write(filterOut,"<br>");

    //4.Everyout
let Everyout = num.every((val,index)=>
{
    return val<=0;
})
document.write(Everyout,"<br>");
//5.Some();

let somemethod = num.some((val,index)=>{
    return val<=0;
})
document.write(somemethod,"<br>");

//6.Reduce/ReduceRight

    let reducemethod = num.reduce((prev,next)=>{
        return  prev+next;
    })
    document.write(reducemethod,"<br>");
    document.write("<br>");

    let num1=100;num2=200;
    document.write(num1,"<br>");
    document.write(num2);
    document.write("<br>")
    
    num1=num1+num2;
    num2=num1-num2;
    num1=num1-num2;
    
    document.write(num1,"<br>")
    document.write(num2,"<br>")




    </script>
</body>
</html>

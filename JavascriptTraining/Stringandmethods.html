    <script>
        //string and its method
        let msg = "I welcome you all in changepond,You all are changepond employees.";
        document.getElementById("d1").innerHTML = msg;
        document.getElementById("d2").innerHTML = msg.toLocaleUpperCase();
        document.getElementById("d3").innerHTML = msg.toLocaleLowerCase();
        document.getElementById("d4").innerHTML = msg.length;


        //use of indexof methods

        document.getElementById("d5").innerHTML = msg.indexOf("changepond");
        document.getElementById("d6").innerHTML = msg.indexOf("changepond", 25);
        document.getElementById("d7").innerHTML = msg.indexOf("Changepond", 25);
        document.getElementById("d8").innerHTML = msg.lastIndexOf("changepond");
        document.getElementById("d9").innerHTML = msg.lastIndexOf("changepond", 25);

        //use of search methods
        document.getElementById("d10").innerHTML = `msg.search("you") : ${msg.search("you")}`;

        //use of slice methods
        document.getElementById("d11").innerHTML = msg.slice(10, 20);
        document.getElementById("d12").innerHTML = msg.slice(-21, -5);

        //use of substring methods
        document.getElementById("d13").innerHTML = msg.substring(10, 20);
        document.getElementById("d14").innerHTML = msg.substring(15, 66);

        //use of substr methods
        document.getElementById("d15").innerHTML = msg.substr(10, 20);
        document.getElementById("d16").innerHTML = msg.substr(15, 66);

        //use of split

        document.getElementById("d17").innerHTML = msg.substr(15, 66);
        console.log(msg);

        //use of replace
        document.getElementById("d18").innerHTML = msg.replace("changepond", "Tcs");
        document.getElementById("d19").innerHTML = msg.replaceAll("changepond", "Tcs");

        //use of charAt
        document.getElementById("d20").innerHTML = msg.charAt(0);
        



    </script>

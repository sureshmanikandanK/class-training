<div class="card-group">
    <div class="card" *ngFor="let item of items">
        <img [src]="item.photo" alt="" height="200px" width="200px">
        <div class="card-body">
            <h2 class="card-title">{{item.name}}</h2>
            <p class="card-text">{{item.Price|currency:"INR"}}</p>
        </div>
    </div>
</div>
